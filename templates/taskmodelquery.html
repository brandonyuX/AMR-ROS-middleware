<body>
    
    <main>
       <!-- PAGE Content -->    
       <h1>Task Model Configuration</h1>
        
        
       <h4>Query Task Model</h4>

       
      <form method="POST">
        <input class="form-control" name="text" type="text" placeholder="Task Model ID">
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Query</button>
        </div>
        
    </form>
      <table class="table">
        <tr>
            <th>Action Type</th>
            <th>Step</th>
            <th>End Step</th>
            <th>Command</th>
        </tr>

        <!-- here is a for-loop to give us all the tasks -->
        {% for subtsk in subtsklist %}
        <tr>
            <td>{{ subtsk.action }}</td>
            <td>{{ subtsk.step }}</td>
            <td>{{ subtsklen }}</td>
            <td>{{ subtsk.cmd }}</td>
        </tr>
        {% endfor %}
    </table>
       


    </main>
